{% extends 'base.html' %}
  {% block content %}

  <h1>There {{ count}} words in you text</h1>
  <a href="{% url 'home' %}">Start Again</a>
  <h1>Your Text:</h1>
  {{ fullcount }}

  <h1>Word count:</h1>
  {% for word, counttotal in sortedwords %}
  {{ word }}
  <br />
  {{ counttotal }}
  <br />
  {% endfor %}

  {% endblock %}
